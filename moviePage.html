<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />

  <link rel="stylesheet" href="./assets/css/bulmatest.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.css">
  <title> Movie Info </title>

  <h1 class="is-family-primary is-size-1 has-text-centered has-text-weight-bold"> Movie Info </h1>

</head>

<body>

    <section id="primary" class="content-area-container">

        <main id="main" class="site-main-section">
            <button class="button is-primary is-rounded" id="button"> Enter your review </button>
            <div class="modal" id="page-modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="section modal-wrap">

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="e.g John Smith">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Movie Title</label>
                            <div class="control">
                              <input class="input" type="email" placeholder="e.g. johnsmith@gmail.com">
                            </div>
                          </div>

                        <div class="field">
                            <label class="label">Your rating</label>
                            <div class="control">
                            <div class="select">
                                <select>
                                    <option>1 star</option>
                                    <option>2 stars</option>
                                    <option>3 stars</option>
                                    <option>4 stars</option>
                                    <option>5 stars</option>
                                </select>
                            </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Entry Title</label>
                            <div class="control">
                              <input class="input" type="email" placeholder="e.g. One of the greatest movies of our time!">
                            </div>
                          </div>

                        <div class="field">
                            <label class="label">Please enter your review</label>
                            <div class="control">
                            <textarea class="textarea" placeholder="Your Review"></textarea>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-primary">Submit</button>
                            </div>
                            <div class="control">
                              <button class="button is-link is-light">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </main>


        </main>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bulmatest.js"></script>

</body>

<footer>
    <h5>Made with ❤️️ by Les Lumières</h5>
    <h5> &copy; 2024 Atoms Await Lizard Studio </h5>
</footer>

</html>
