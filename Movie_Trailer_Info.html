<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.css">
    <link rel="stylesheet" href="./assets/css/Movie__Trailer_Info.css">
    <title>Movie Info</title>
</head>
<body>
    <button id="return-button" class="button is-warning px-4 m-5">
        <span>Back</span>
      </button>

    <!--Movie details, including title, synopsis, trailer and rating-->
    <div class="columns is-centered">
        <div class="card m-5 column is-three-quarters p-1">

            <div class="card-content has-text-centered has-background-primary-soft">
                <p id="title-info" class="title is-1 mb-5">Movie title</p>
                
                    
                <div class="card-image my-6">
                    <div id="trailer-player"></div>
                </div>
    
                <div class="media is-flex is-flex-direction-column">
                    <div class="subtitle">
                        <p class="title is-3">Synopsis</p>
                    </div>
                    
                    <div class="movie-info-container is-flex columns">
                        <div id="movie-synopsis" class="content column is-three-quarters">
                          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
                          iaculis mauris.
                        </div>
            
                        <div class="media-content">

                            <h4 id="rating" class="content subtitle is-3 has-text-white"></h4>
                            <div class="movieReviews m-3">
                                <h1>Have you watched it?</h1>
                            </div>
                            <button class="button is-warning is-rounded" id="button"> Enter your review </button>

                            <!-- Modal to allow users to enter a review of their own-->
                            <div class="modal" id="page-modal">
                                <div class="modal-background">
                                    <div class="modal-content">
                                        <div class="section modal-wrap has-background-primary-soft">
                                            <div class="field">
                                                <label class="label">Username</label>  <!-- Username1-->
                                                <div class="control">
                                                  <input class="input" type="text" placeholder="e.g johnsmith" id="username">
                                                </div>
                                              </div>
                                              
                                            <div class="field">
                                                <label class="label">Your rating</label>
                                                <div class="control">
                                                <div class="select">
                                                    <select id="rating_1">
                                                        <option>⭐</option>
                                                        <option>⭐⭐</option>
                                                        <option>⭐⭐⭐</option>
                                                        <option>⭐⭐⭐⭐</option>
                                                        <option>⭐⭐⭐⭐⭐</option>
                                                    </select>
                                                </div>
                                                </div>
                                            </div>
                    
                                            <div class="field">
                                                <label class="label">Entry Title</label>
                                                <div class="control">
                                                  <input class="input" type="email" placeholder="e.g. One of the greatest movies of our time!" id="entryTitle">
                                                </div>
                                              </div>
                    
                                            <div class="field">
                                                <label class="label">Please enter your review</label>
                                                <div class="control">
                                                <textarea class="textarea" placeholder="Your Review" id="reviewEntry"></textarea>
                                                </div>
                                            </div>
                    
                                            <div class="field is-grouped">
                                                <div class="control">
                                                <button class="button is-warning" id="submitButton">Submit</button>
                                                </div>
                                                <div class="control">
                                                <button class="button is-link is-light" id="cancelButton">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="modal-close is-large" aria-label="close"></button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns is-centered">
        <div id = "review-container" class="card m-5 column is-three-quarters p-1 is-warning">
        </div>
    </div>

    <footer class="footer has-background-primary-soft">

        <div class="content has-text-centered pt-6">
            <h4>Made with ❤️️ by Les Lumières</h4>
            <h4> &copy; 2024 Atoms Await Lizard Studio </h4>
        </div>
        
    </footer>
    
    <script src="./assets/js/Movie_trailer_Info.js"></script>
</body>
</html>
